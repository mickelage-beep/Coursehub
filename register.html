<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
</head>
<body>
    <header>
        <h1>Kursregistrering</h1>
    </header>

    <main>
        <form action="thank-you.html">
            <fieldset>
                <legend>Personuppgifter</legend>

                <label for="name">Namn</label>
                <input type="text" id="name" name="name">

                <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <br>

                <label for="age">Ålder</label>
                <input type="number" id="age" name="age">

            </fieldset>
            <fieldset>
                <legend>Välj kurs</legend>
                <input type="radio" name="course" value="html">HTML
                <input type="radio" name="course" value="js">JavaScript
                <input type="radio" name="course" value="css">CSS
            </fieldset>
            <br>

            <button type="submit">Skicka registrering</button>
        </form>
    </main>
    
</body>
</html>
